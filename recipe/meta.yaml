{% set name = "pivy" %}
{% set version = "0.6.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}.tar.gz
  url: https://github.com/coin3d/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: c207f5ed73089b2281356da4a504c38faaab90900b95639c80772d9d25ba0bbc

build:
  number: 0
  script_env:
    - USE_QT6=1  # [build_variant == "qt6"]
    - USE_QT6=0  # [build_variant == "qt5"]

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - msinttypes      # [win]
    - cmake
    - ninja
    - swig
  host:
    - python
    - coin3d
    - soqt      # [build_variant == "qt5"]
    - qt-main   # [build_variant == "qt5"]
    - soqt6     # [build_variant == "qt6"]
    - qt6-main  # [build_variant == "qt6"]
  run:
    - python

test:
  imports:
    - pivy.coin
    - pivy.gui.soqt

about:
  home: https://github.com/FreeCAD/pivy
  license: ISC
  license_file: LICENSE
  summary: python bindings to coin3d.
  doc_url: https://github.com/FreeCAD/pivy
  dev_url: https://github.com/FreeCAD/pivy

extra:
  recipe-maintainers:
    - looooo
