{% set name = "pivy" %}
{% set version = "0.6.4" %}
{% set sha256 = "0b09bc80007b61680ce13b2dd348da6fbaf19795be9a08eeb019ea2a1f51f97e" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}.tar.gz
    url: https://github.com/FreeCAD/pivy/archive/{{ version }}.tar.gz
    sha256: {{ sha256 }}


build:
    number: 0
    skip: true  # [(win and not py36)]

    features:
        - vc14  # [(win and py36)]

    script: python setup.py clean && python setup.py install

requirements:
    build:
        - toolchain
        - nomkl  # [unix]
        - vc 14  # [win]
        - msinttypes  # [win]
        - cmake
        - python
        - swig  3.0.8
        - coin3d
        - colorama
        - qt 5.6*
        # - soqt
    run:
        - vc 14  # [win]
        - python
        - coin3d
        - qt 5.6.*
        - pyside2
        - libglu  # [linux]
        # - soqt

test:
    imports:
        - pivy.coin
        # - pivy.gui.soqt

about:
    home: https://github.com/FreeCAD/pivy
    license: ISC
    license_file: LICENSE
    summary: python bindings to coin3d.
    doc_url: https://github.com/FreeCAD/pivy
    dev_url: https://github.com/FreeCAD/pivy

extra:
    recipe-maintainers:
        - looooo
